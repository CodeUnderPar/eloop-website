<!DOCTYPE html>
<html>
<head>
    <title>E-Loop Gaming Studios</title>
    <style>
        body {
            margin: 0;
            background-color: #111315;
            color: #e6e6e6;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .container {
            padding-top: 20vh;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            border: 1px solid #555;
            color: #e6e6e6;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="E-Loop Logo" style="width:150px; margin-bottom:20px;">
        <h1>E-Loop Gaming Studios</h1>
        <p>Building thoughtful, system-driven games.</p>
        <a href="#" class="button">View Our Game</a>
    </div>
</body>
</html>
